<html>
    <head>
        <title>FourSquare Dashboard</title>
        <link rel="stylesheet" href="main.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="FourSquareJax.js"></script>
    </head>
    <body>
        <div class="container">
	          <div class="header">
	          	<div class="logo"><img src = "images/foursquare-logo.png"> 
	          </div> 
		</div>

	       <div class="dashboard-container">
		            <div class="dashboardConnect">
		            	<div class="connect">
		            		<img src = "images/ConnectPlug.jpg"> 
		            		<p> Click above to connect to FourSquare </p>
	       				</div>        
	           		</div>
	         
	                <div class="dashboardProfile">
	                    <div class="userpic"> # </div>
	                    <div class="username"> # </div>  
	                    <div class="homecity"> # </div>
	                    <div class="badges"> # </div>
	                </div>

	                <div class="dashboardInfo">
	                    <p>Check Ins </p>   
	                    <div class="indicator checkin"> # </div>

	                    <p>Countries</p>   
	                    <div class="indicator country"> # </div>

	                    <p>Cities</p>   
	                    <div class="indicator city"> # </div>
	                </div>
	        </div> 
           
        </div><!--container-fluid-->
        <div class="footer">
          <p>Traveler's site:  This website will tell you how many countries and cities you've been according to FourSquare  </p>
        </div>

        <div class="footer2">
          <p>Congratulations you've been to <div class="fcountry"> # </div> countries and <div class="fcity"> # </div> cities</p>
        </div>

    </body>



</html>
