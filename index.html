<html>
    <head>
        <title>FourSquare Dashboard</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
          <div class="header">
          	<div class="logo"><img src = "images/foursquare-logo.png"> 
          	</div> 

          	<div class="connect"><p> Sign In </p>
          	</div>

           </div>

	            <div class="dashboard-container">
	            
	                <div class="dashboardProfile">
	                    <p>User Information and Picture</p>     
	                </div>

	                <div class="dashboardInfo">
	                    <p>Check Ins </p>   
	                    <div class="indicator checkin"> # </div>

	                    <p>Countries</p>   
	                    <div class="indicator country"> # </div>

	                    <p>Cities</p>   
	                    <div class="indicator city"> # </div>

	                     <p>Airports</p>   
	                    <div class="indicator airport"> # </div>


	                </div>
	                   
	           </div>   
           
        </div><!--container-fluid-->

        <div class="footer">
          <p>some text here </p>
        </div>
    


    </body>



</html>
